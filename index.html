<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Tag Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    ul { list-style: none; padding-left: 0; }
    li { margin: 5px 0; padding: 5px; background-color: #f0f0f0; border-radius: 4px; }
    .tag-category { margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Activity Tag Viewer</h1>

  <div class="tag-category">
    <h2>Type</h2>
    <ul id="type-list"></ul>
  </div>

  <div class="tag-category">
    <h2>Genre</h2>
    <ul id="genre-list"></ul>
  </div>

  <div class="tag-category">
    <h2>Misc</h2>
    <ul id="misc-list"></ul>
  </div>

  <script>
    // Your JSON data goes here
    const activities = [
      {
        "Activity Name": "Name Tag Trio",
        "Description": "Color code name tags and ask people to form groups of three with the same color, then introduce themselves.",
        "Stage (Layer 1)": "Ice Breaker",
        "Genre/Production (Layer 2/3)": "Making Groups",
        "Miscellaneous Tags": "On Your Feet"
      },
      {
        "Activity Name": "Sketch Intro",
        "Description": "Ask participants to draw a picture, using no letters, that captures a key facet of their experience, philosophy, or personality.",
        "Stage (Layer 1)": "Ice Breaker",
        "Genre/Production (Layer 2/3)": "Visual Art",
        "Miscellaneous Tags": ""
      }
      // Add the rest of your activities here...
    ];

    // Define known tags
    const typeTags = ["Opening", "Introduce", "Pre-ASSESSMENT", "READ", "ANALYZE", "REVIEW", "EVALUATE", "FORMATIVE", "SUMMATIVE", "Closing"];
    const genreTags = ["READ", "VOCABULARY", "WRITING (Short)", "WRITING (Creative)", "Visual Art"];
    const miscKnownTags = ["Games", "Ice Breaker", "Making Groups"];

    // Create sets to collect unique tags
    const typeSet = new Set();
    const genreSet = new Set();
    const miscSet = new Set();

    activities.forEach(act => {
      // Combine all possible tag sources
      const allTags = [];
      if (act["Stage (Layer 1)"]) allTags.push(act["Stage (Layer 1)"].trim());
      if (act["Genre/Production (Layer 2/3)"]) allTags.push(act["Genre/Production (Layer 2/3)"].trim());
      if (act["Miscellaneous Tags"]) {
        act["Miscellaneous Tags"].split(',').forEach(t => {
          if(t.trim()) allTags.push(t.trim());
        });
      }

      allTags.forEach(tag => {
        if (typeTags.includes(tag)) {
          typeSet.add(tag);
        } else if (genreTags.includes(tag)) {
          genreSet.add(tag);
        } else {
          miscSet.add(tag);
        }
      });
    });

    // Helper function to populate a list
    function populateList(elementId, tagSet) {
      const ul = document.getElementById(elementId);
      tagSet.forEach(tag => {
        const li = document.createElement('li');
        li.textContent = tag;
        ul.appendChild(li);
      });
    }

    populateList('type-list', typeSet);
    populateList('genre-list', genreSet);
    populateList('misc-list', miscSet);

  </script>
</body>
</html>
